                    <div id="tooltip-download-btn" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                        Download (.xls)
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                </div>
                    
            </div>

            <button 
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 ml-2 md:py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            data-modal-target="add-new-logistic-center" 
            data-modal-toggle="add-new-logistic-center">Add new</button>
                        
        </div>
        
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-5">

            <table
                class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
                id="table-logistic-center">

                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Address
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Status
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Tags
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
                    
            </table>
        </div>
        
        <script>
        
            async function loadCountriesName(){
                $.ajax({
                    url: '/logistic/list-all-countries',
                    method: 'POST',
                    async: true,
                    contentType: 'JSON',
                    cache: true,
                    crossDomain: true
                }).done( function(data){
                    console.log(data)
                }).fail(function(err){
                    console.log(err)
                });
            }
            
            async function loadDataOnTable(){

                $('#table-logistic-center tbody').empty();
        
                await $.ajax({
                    url: '/logistic/list-all',
                    method: 'POST',
                    crossDomain: true,
                    async: true,
                    isLocal: true, 
                    dataType: 'JSON',
                    data: {'tags': true},
                    success: function(data){
        
                        $.each(data, (index, value) => {
                            
                            $('#table-logistic-center tbody').append(`
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                    <div class="pl-3">
                                        <div class="text-base font-semibold">` + value.name + `</div>
                                        <div class="font-normal text-gray-500"><a href='mailto:`+ value.email +`' target="_blank">` + value.email + `</a></div>
                                    </div>
                                </th>
                                <td class="px-6 py-4"><a href="http://maps.google.com/?q=` + value.fullAddress + `" target="_blank">` + value.fullAddress + `</a></td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">` + printStatusOnTable(value.enabled) + `</div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">` + loadTagsOnTable(value.tags) +`</div>
                                </td>
                                <td class="px-6 py-4">
                                  <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline" href="/logistic/edit/`+value.id+`">Edit</a>
                                </td>
                            </tr>
                            `);
        
                        });
        
                    }
                })
            }

            function printStatusOnTable(value){
                
                if (value === true){
                    return '<div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div> Enabled';
                }
                else{
                    return '<div class="h-2.5 w-2.5 rounded-full bg-red-500 mr-2"></div> Disabled';
                }
            }
            
            function loadTagsOnTable(data){
                    
                innerHtml = "";
                
                $.each(data, (index, value) => {
                    innerHtml += `<span class="bg-`+value.accentColor+`-100 text-`+value.accentColor+`-800 text-xs whitespace-nowrap font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-`+value.accentColor+`-400 border border-`+value.accentColor+`-400">`+value.name+`</span>`
                });
        
                return innerHtml;
        
            }
        
            async function downloadData(){
        
                await $.ajax({
                    url: '/logistic/download/list-all',
                    dataType: 'JSON',
                    method: 'POST',
                    async: true,
                    cache: false,
                    crossDomain: true
                })
                .done(function(data){
                    
                    Swal.fire({
                        title: 'Success',
                        icon: 'success',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        showCloseButton: true,
                        closeButtonHtml: '<button type="button" class="p-4 ml-auto bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 hover:bg-green-200" data-dismiss-target="#alert-2" aria-label="Close"><span class="sr-only">Close</span><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>',
                        timer: 2000
                    });
        
                    $("#data-table").excelexportjs({
                        containerid: "data-table", 
                        datatype: 'json', 
                        dataset: data, 
                        columns: getColumns(data)     
                    });
        
        
                })
                .fail(function(err){
        
                    Swal.fire({
                        title: `<span style="text-transform: uppercase;">`+err.statusText+`</span>`,
                        icon: 'error',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        showCloseButton: true,
                        closeButtonHtml: '<button type="button" class="p-4 ml-auto bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 hover:bg-red-200" data-dismiss-target="#alert-2" aria-label="Close"><span class="sr-only">Close</span><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>',
                        timer: 5000
                    });
        
                });
        
            }
                        
            $(document).ready(function(){      
                
                loadDataOnTable()
                loadCountriesName()
                        
                $("#search-table").on('input', function() {
                    
                    var value = $("#search-table").val().toLowerCase();
                    $("#table-logistic-center tbody tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
        
                })
        
                $('#form-add-new-logistic-center').submit(function(e) {
                    e.preventDefault();
        
                    var form = $(this);
                    var actionUrl = form.attr('action');
        
                    $.ajax({
                        type: 'POST',
                        url: actionUrl,
                        data: form.serialize(),
                    }).done( function(data) {

                      Swal.fire({
                            title: 'Success',
                            icon: 'success',
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            showCloseButton: true,
                            closeButtonHtml: '<button type="button" class="p-4 ml-auto bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 hover:bg-green-200" data-dismiss-target="#alert-2" aria-label="Close"><span class="sr-only">Close</span><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>',
                            timer: 2000
                        });

                        loadDataOnTable()

        
                    }).fail(function(data) {
                        Swal.fire({
                            title: data.responseJSON.message,
                            icon: 'error',
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            showCloseButton: true,
                            closeButtonHtml: '<button type="button" class="p-4 ml-auto bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 hover:bg-red-200" data-dismiss-target="#alert-2" aria-label="Close"><span class="sr-only">Close</span><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>',
                            timer: 2000
                        });
                    });
                });
        
            });
        
        </script>
        
    </body>
</html>
